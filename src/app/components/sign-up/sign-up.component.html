<html>
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
      <div class="container">
      <a class="navbar-brand nbr" href="http://localhost:4200/company-page">Paytax</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      </div>
  </nav>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first signup">
         Sign Up
    </div>

    <!-- Login Form -->
    <form>
      <input type="email" id="login" class="fadeIn second" name="login" placeholder="Email Address" #userEmail required>
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password" #userPwd required>
      <input type="submit" class="fadeIn fourth" value="Sign-up" (click)="authService.SignUp(userEmail.value, userPwd.value)">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <span>Already a member? <a class="underlineHover" href="http://localhost:4200/sign-in"> Login</a> </span><br>

    </div>

  </div>
</div>
</body>
</html>
