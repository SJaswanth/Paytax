<section>
<main class="my-form">
  <div class="cotainer">
      <div class="row justify-content-center">
          <div class="col-md-8">
                  <div class="card">
                      <div class="card-header" style="text-align: center;">Need Help!</div>
                      <div class="card-body">
                          <form name="myform"  (ngSubmit)="onSubmit() " class="contact-form" onsubmit="return validateForm()" method="post">
                            <div class="form-group row">
                                  <label for="full_name" class="col-md-4 col-form-label text-md-right">Full Name*</label>
                                  <div class="col-md-6">
                                      <input type="text" autocomplete="off" class="form-control name" id="name" required [(ngModel)]="customer.name" name="name"  required minlength="4" appForbiddenName="bob" #name="ngModel">
                                      <div *ngIf="warn">
                                        <div *ngIf="name.invalid && (name.dirty || name.touched)"
                                          class="alert alert-danger">

                                           <div *ngIf="name.errors.required">
                                              Name is required.
                                              </div>
                                              <div *ngIf="name.errors.minlength">
                                              Name must be at least 4 characters long.
                                              </div>
                                              <div *ngIf="name.errors.forbiddenName">
                                              Name cannot be Bob.
                                              </div>

                                              </div>
                                              </div>
                                    </div>
                              </div>

                              <div class="form-group row">
                                  <label for="Email" class="col-md-4 col-form-label text-md-right">Email Id</label>
                                  <div class="col-md-6">
                                    <input type="email" class="form-control email" autocomplete="off" id="email" required [(ngModel)]="customer.email" name="email"  required class="form-control" #email="ngModel">
                                    <div *ngIf="warn">
                                      <div *ngIf="email.invalid && (email.dirty || email.touched)"
                                      class="alert alert-danger">

                                       <div *ngIf="email.errors.required">
                                          Email is required.
                                          </div>
                                          </div>
                                          </div>
                                  </div>
                              </div>
                              <div class="form-group row">
                                <label for="query" class="col-md-4 col-form-label text-md-right">Query</label>
                                <div class="col-md-6">
                                    <input type="text" id="text" class="form-control query" autocomplete="off" name="query" required [(ngModel)]="customer.query" name="query" #query="ngModel" required>
                                    <div *ngIf="warn">
                                      <div *ngIf="query.invalid && (query.dirty ||query .touched)"
                                      class="alert alert-danger">

                                       <div *ngIf="query.errors.required">
                                          Query is required.
                                          </div>

                                          </div>
                                          </div>
                                  </div>
                            </div>



                                  <div class="col-md-6 offset-md-4">
                                      <button type="submit" [disabled]="!customer.name || !customer.email||!customer.query"  class="btn btn-primary">
                                      Submit
                                      </button>
                                      <!-- <div class="alert alert-danger" role="alert">
                                        Note:Atleast one Scheme has to be selected!
                                      </div> -->
                                  </div>
                                  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show dist" style="text-align: center;" role="alert">
                                    <strong>Success!</strong> Query submitted successfully.
                                    <button (click) ="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>

                          </form>
                      </div>
                  </div>
          </div>
      </div>
  </div>

</main>
