         <div>

                                   </div>

                                   <div>
                                    <label style="text-align:center">Age: </label> {{customer.age}}
                                  </div>
                                  <div>
                                    <label style="text-align:center">Payment for medical insurance premium (mode other than cash) /contribution to CGHS</label> {{customer.medical}}
                                  </div>
